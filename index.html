<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script https://api.shecodes.io/weather/v1/current?query={query}&key={key}></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                            <input 
                                type="search" 
                                placeholder="Type a city" 
                                class="form-control"
                                id="city-input"
                                autocomplete="off"
                                />
                        </div>
                        <div class="col-3">
                            <input 
                                type="submit" 
                                value="Search"
                                class="btn btn-primary w-100" 
                            />
                        </div>
                    </div>
                </form>
                <div class="overview">
        <h1 id="city">
            
        </h1>
        <ul>
            <li>
                Last updated: <span id="date"></span>
            </li>
            <li id="description">
                Clear
            </li>
        </ul>
    </div>
       <div class="row">
        <div class="col-6">
            <div class="d-flexbot weather-temperature">
                <img src="" 
                alt="" 
                id="icon" />
                    <strong id="temperature">12</strong><span class="units">
                        <a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="fahrenheit-link">°F</a></span>
            </div>
        </div>
        <div class="div col-6">
            <ul>
                <li>
                    Humiditiy: <span id="humidity"></span>%
                </li>
                <li>
                    Wind: <span id="wind"></span> km/h
                </li>
            </ul>
        </div>
        </div>
        <div class="weather-forecast" id="forecast">
            
        </div>
    </div>
        <small>
         <a href="https://github.com/smartinnni/Vanilla-Weather-App" target="_blank">Open-Source code</a> by Bayleigh Martin
        </small>
    </div>
    </div>
    <script src="src/app.js"></script>
</body>
</html>
